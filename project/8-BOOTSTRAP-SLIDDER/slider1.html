<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <style>
        .carousel{
            height: 700px;
        }
        .carousel-inner{
            height: inherit;
        }
        .carousel-item{
            height: inherit;
        }
        img{
            height: 100%;
        }
        @media(max-width:992px)
        {
        .carousel{
            height: 650px;
        }
        .carousel-inner{
            height: inherit;
        }
        .carousel-item{
            height: inherit;
        }
        img{
            width: 100%;
            height: 100%;
        }
}
@media(max-width:768px)
        {
        .carousel{
            height: 550px;
        }
        .carousel-inner{
            height: inherit;
        }
        .carousel-item{
            height: inherit;
        }
        img{
            width: 100%;
            height: 100%;
        }
}
@media(max-width:576px)
        {
        .carousel{
            height: 400px;
        }
        .carousel-inner{
            height: inherit;
        }
        .carousel-item{
            height: inherit;
        }
        img{
            width: 100%;
            height: 100%;
        }
}
        @media(max-width:480px)
        {
        .carousel{
            height: 300px;
        }
        .carousel-inner{
            height: inherit;
        }
        .carousel-item{
            height: inherit;
        }
        img{
            width: 100%;
            height: 100%;
        }
}
      
       


  </style>
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/img2.jpg" class="d-block w-100 image-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img1.png" class="d-block w-100 image-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img3.jpg" class="d-block w-100 image-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img4.jpg" class="d-block w-100 image-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/img5.jpg" class="d-block w-100 image-fluid" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
