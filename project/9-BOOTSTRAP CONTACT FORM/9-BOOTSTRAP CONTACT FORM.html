<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">    
    <form class="shadow-lg mt-5">
        <fieldset>
            <legend class="text-center text-primary display-3">CONTACT US</legend><br><br>
            <input type="text" placeholder="Enter your name...." class="form-control border border-3 border-primary shadow-lg"><br>
            <input type="email" class="form-control border border-3 border-primary shadow-lg" placeholder="Enter your email...."><br>
            <input type="text" class="form-control border border-3 border-primary shadow-lg" placeholder="Enter your number...."><br>
            <input type="number" class="form-control border border-3 border-primary shadow-lg" placeholder="Enter your age...."><br>
            <select id="disabledSelect" class="form-select border border-3 border-primary shadow-lg">
                <option>select-1</option>
                <option>select-2</option>
                <option>select-3</option>
            </select><br>
            <input type="radio" name="gender" class="form-check-input border border-3 border-primary shadow-lg">MALE
            <input type="radio" name="gender" class="form-check-input border border-3 border-primary shadow-lg">female <br><br>
            <input type="checkbox" class="form-check-input border border-3 border-primary shadow-lg">
             Can't check this <br><br>
            <textarea name="" rows="5" class="form-control border border-3 border-primary shadow-lg"placeholder="Enter your address..."></textarea><br>
            <button type="submit" class="btn btn-primary shadow-lg form-control">Submit</button>
        </fieldset>
    </form>
</div>
</body>
</html>
